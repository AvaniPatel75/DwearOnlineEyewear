<section id="featured-products" class="products-carousel">
    <div class="container-lg overflow-hidden py-5">
      <div class="row">
        <div class="col-md-12">
  
          <div class="section-header d-flex flex-wrap justify-content-between my-4">
            
            <h2 class="section-title">Featured products</h2>
  
            <div class="d-flex align-items-center">
              <a href="#" class="btn btn-primary me-2"  [routerLink]="['/viewAll/featuredProduct']">View All</a>
              <div class="swiper-buttons">
                <button class="swiper-prev products-carousel-prev btn btn-primary">❮</button>
                <button class="swiper-next products-carousel-next btn btn-primary">❯</button>
              </div>  
            </div>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
  
          <div class="swiper">
            <div class="swiper-wrapper">
                              
              <div class="product-item swiper-slide" *ngFor="let i of product">
                <figure>
                  <a  title="Product Title" [routerLink]="[i._id]" (click)="gotoDetailPage(i._id)">
                    <img [src]="i.image_url" alt="Product Thumbnail" class="tab-image">
                  </a>
                </figure>
                <div class="d-flex flex-column text-center">
                  <h3 class="fs-6 fw-normal">{{i.brand}}</h3>
                  <h3 class="fs-6 fw-normal">{{i.model_no}}</h3>
                  <div>
                    <span class="rating">
                      <svg width="18" height="18" class="text-warning"><use xlink:href="#star-full"></use></svg>
                      <svg width="18" height="18" class="text-warning"><use xlink:href="#star-full"></use></svg>
                      <svg width="18" height="18" class="text-warning"><use xlink:href="#star-full"></use></svg>
                      <svg width="18" height="18" class="text-warning"><use xlink:href="#star-full"></use></svg>
                      <svg width="18" height="18" class="text-warning"><use xlink:href="#star-half"></use></svg>
                    </span>
                    <span>{{i.rating}}</span>
                  </div>
                  <div class="d-flex justify-content-center align-items-center gap-2">
                    <del>{{i.price}}</del>
                    <span class="text-dark fw-semibold">{{i.price}}</span>
                    <span class="badge border border-dark-subtle rounded-0 fw-normal px-1 fs-7 lh-1 text-body-tertiary">{{i.offer}}% OFF</span>
                  </div>
                  <div class="button-area p-3 pt-0">
                    <div class="row g-1 mt-2">
                      <div class="col-3"><input type="number" name="quantity" class="form-control border-dark-subtle input-number quantity"></div>
                      <div class="col-7"><a [routerLink]="['/']" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart" (click)="addToOrder(i,$event)"><svg width="18" height="18"><use xlink:href="#cart"></use></svg> Add to Cart</a></div>
                      <div class="col-2"><a [routerLink]="['/']" class="btn btn-outline-dark rounded-1 p-2 fs-6" (click)="addTocart(i,$event)"><svg width="18" height="18"><use xlink:href="#heart"></use></svg></a></div>
                    </div>
                  </div>
                </div>
              </div>
          
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
